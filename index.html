<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sell My Cybertruck — Intake</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <span class="logo">⚡</span>
      <span class="title">Sell My Cybertruck</span>
    </div>
    <button id="resetBtn" class="btn btn-ghost">Start Over</button>
  </header>

  <main class="container">
    <section class="layout">
      <!-- LEFT: chat/intake -->
      <div class="card chat">
        <div class="progress">
          <div id="progressLabel" class="progress-label">Step 1 of 12</div>
          <div class="progress-rail"><div id="progressBar" class="progress-bar"></div></div>
        </div>

        <!-- NEW: stage bar (section pills) -->
        <nav id="stagebar" class="stagebar" aria-label="Intake stages"></nav>

        <div id="qaLog" class="qa-log" aria-live="polite"></div>

        <!-- NEW: Continue button shown at each section break -->
        <button id="nextSectionBtn" class="btn" style="display:none; margin:12px 0 0;">
          Continue
        </button>

        <form id="chatForm" class="input-row" autocomplete="off">
          <div id="dynamicField" class="field"></div>
          <button class="btn" id="sendBtn" type="submit">Send</button>
        </form>
      </div>

      <!-- RIGHT: summary -->
      <aside class="card summary">
        <h2>Intake Summary</h2>
        <div id="summary"></div>
        <div class="summary-actions">
          <button id="exportBtn" class="btn">Export JSON</button>
          <button id="emailBtn" class="btn btn-ghost">Send to Email</button>
        </div>
        <p class="legal muted">
          Email goes to <code>contact@onlyev.com</code> with Blob links. No external email service yet.
        </p>
      </aside>
    </section>
  </main>

  <footer class="site-footer">
    <span class="muted">© <span id="year"></span> SellMyCybertruck.com</span>
  </footer>

  <script src="script.js"></script>
</body>
</html>
